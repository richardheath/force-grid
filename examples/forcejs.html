<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Force Grid JS Example</title>
    <!-- Bootstrap with force-grid CSS -->
    <link href="../css/bootstrap-force-grid.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Force Grid JS Example</h1>
            <p class="lead">Add-in for Bootstrap grid system. It allows the use of class to force a view port by element.</p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Main Content</h2>
                <div id="mainContent">
                    <div class="row">
                        <div class=""></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Side Content</h2>
                <div id="sideContent">
                    <div class="row">
                        <div class="col-sm-4">I am stacked when I am small.</div>
                        <div class="col-sm-8">I am single line if I am big enough.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/force.js" type="text/javascript"></script>

    <script>
        force.watch('#mainContent');
        force.watch('#sideContent');
    </script>
</body>
</html>
